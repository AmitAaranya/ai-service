<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            align-self: baseline;
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-top: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .input-container label {
            font-size: 1.2em;
            margin-right: 15px;
        }

        #imageInput {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #imageInput:hover {
            background-color: #0056b3;
        }

        .image-container {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        .image-container .left,
        .image-container .right {
            width: 50%;
            padding: 20px;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #ddd;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .right {
            overflow-y: auto;
            /* Enable vertical scrolling */
            max-height: 75vh;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }

        .detect-button {
            margin-bottom: 20px;
        }

        #detectButton {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #detectButton:hover {
            background-color: #218838;
        }

        .json-container {
            font-size: 1.1em;
            width: 100%;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .json-container code {
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* New styling for author */
        .author {
            text-align: center;
            font-size: 0.7em;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Top section with Select Image button -->
        <div class="input-container">
            <label for="imageInput">Select Image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <!-- Bottom section with image preview and Detect button -->
        <div class="image-container">
            <!-- Left Div for displaying image -->
            <div class="left">
                <img id="imagePreview" src="" alt="Image Preview">
            </div>

            <!-- Right Div with Detect button and Result -->
            <div class="right">
                <!-- Detect Button at the top of the right div -->
                <div class="detect-button">
                    <button id="detectButton" disabled style="display: none;">Detect</button>
                </div>

                <!-- Detect Result section, initially hidden -->
                <div class="json-container" id="detectResult">
                    <!-- This area will display the result from the API -->
                </div>
            </div>
        </div>

        <!-- Author Information -->
        <div class="author">
            <p>
                Author: AMIT | 
                <a href="amitaaranya@gmail.com" target="_blank">amitaaranya@gmail.com</a> | 
                <a href="https://www.linkedin.com/in/amitaaranya/" target="_blank">LinkedIn</a>
            </p>
        </div>
    </div>

    <script>
        let selectedImage = null;

        // Event listener for selecting image
        document.getElementById('imageInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block'; // Show the image
                selectedImage = file; // Store the selected image
                const detectButton = document.getElementById('detectButton');
                detectButton.style.display = 'block'; // Show the Detect button
                detectButton.disabled = false; // Enable the Detect button
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Event listener for Detect button
        document.getElementById('detectButton').addEventListener('click', function () {
            if (selectedImage) {
                const formData = new FormData();
                formData.append("image", selectedImage);

                // Call the backend API "detect" using fetch
                fetch("http://127.0.0.1:5000/detect", {
                    method: "POST",
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Detection result:", data);

                        // Display the result in the right section
                        const detectResultDiv = document.getElementById('detectResult');
                        detectResultDiv.style.display = 'block'; // Show the result section
                        detectResultDiv.innerHTML = `
                    <strong>Detection Result:</strong>
                    <pre><code>${JSON.stringify(data, null, 4)}</code></pre>`;
                    })
                    .catch(error => {
                        console.error("Error detecting image:", error);
                        alert('Error in detection!');
                    });
            } else {
                alert("Please select an image first.");
            }
        });
    </script>

</body>

</html>
